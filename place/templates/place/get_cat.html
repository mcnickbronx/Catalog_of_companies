{% for i in categories|slice:":10" %}
    <input type="radio" class="btn-check check-cat"  name="category" id="outlined_{{forloop.counter}}" autocomplete="off" value="{{i.category}}">
    <label class="btn btn-outline-info" for="outlined_{{forloop.counter}}">{{i.category}}</label>
{% endfor %}
<button class="btn btn-secondary mt-3 mb-2" type="button" data-bs-toggle="collapse"
        data-bs-target="#collapse" aria-expanded="false" aria-controls="collapse">
    Show more categories
</button>
<div class="collapse" id="collapse">
    {% for i in categories|slice:"11:" %}
        <input type="radio" class="btn-check check-cat" name="category" id="radio_outlined_{{forloop.counter|add:"10"}}" autocomplete="off" value="{{i.category}}">
        <label class="btn btn-outline-info" for="radio_outlined_{{forloop.counter|add:"10"}}">{{i.category}}</label>
    {% endfor %}
</div>
